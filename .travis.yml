jobs:
  include:
    - name: Python with one level Output Directory and Input directory provided
      os: linux
      dist: focal
      arch: amd64
      language: python
      deploy:
        - provider: releases
          edge: true
          file_glob: true
          file: 
            - 'python/*.json'
            - 'python/*.txt'
          token: $GHTOKEN
          on:
            branch: AnkitM2212-patch-deploy_1
            tags: true
      script:
        - cd python
        - python hello_world.py
        - pip install -r requirements.txt
    - name: Python with two level Output Directory and Input directory provided
      os: linux
      dist: focal
      arch: amd64
      language: python
      deploy:
        - provider: releases
          edge: true
          file_glob: true
          file: 
            - 'result_sbom/python/*.json'
          token: $GHTOKEN
          on:
            branch: AnkitM2212-patch-deploy_1
            tags: true
      script:
        - cd python
        - python hello_world.py
        - pip install -r requirements.txt
